<html lang="en">

<head>

<body>
    <div id="particles-js"></div>
    <header>
        <nav>
            <li><i class="fa fa-arrow-left"></i><a href="/">Go back</a></li>

            <div class="card animated jello">

                <a href="https://forms.gle/ESsFsocTBW2Jfevu8">Register</a>
            </div>
            <div class="card animated jello">
                <h1>Hackathon</h1>
                <div class="contests">
                    <button onclick="showPopUp(event)" style="display: block;">Code404</button>
                </div>
                <a href="#">Register</a>
            </div>
            <div class="card animated jello">
                <h1>Mechanize</h1>
                <div class="contests">
                    <button onclick="showPopUp(event)" style="display: block;">Sand Rover</button>
                    <button onclick="showPopUp(event)" style="display: block;">Arm of Achelous</button>
                    <button onclick="showPopUp(event)" style="display: block;">Cad-O-Mania</button>
                </div>
                <a href="https://forms.gle/ESsFsocTBW2Jfevu8">Register</a>
            </div>
            <div class="card animated jello">
                <h1>Quizard</h1>
                <div class="contests">
                    <button onclick="showPopUp(event)" style="display: block;">Tech Quiz</button>
                    <button onclick="showPopUp(event)" style="display: block;">Math Olympiad</button>
                </div>
                <a href="https://forms.gle/ESsFsocTBW2Jfevu8">Register</a>
            </div>
            <div class="card animated jello">
                <h1>Exhibitions</h1>
                <div class="contests">
                    <button onclick="showPopUp(event)" style="display: block;">Technical Projects</button>
                    <button onclick="showPopUp(event)" style="display: block;">Photography</button>
                </div>
                <a href="https://forms.gle/ESsFsocTBW2Jfevu8">Register</a>
            </div>
            <div class="card animated jello">
                <h1>Gamathon</h1>
                <div class="contests">
                    <button onclick="showPopUp(event)" style="display: block;">PUBG Mobile</button>
                    <button onclick="showPopUp(event)" style="display: block;">Free Fire</button>
                    <button onclick="showPopUp(event)" style="display: block;">Mini Militia</button>
                    <button onclick="showPopUp(event)" style="display: block;">PES</button>
                </div>
                <a href="#">Register</a>
            </div>
        </div>
    </header>


    <!-- <section class="pop-up animated bounceInLeft" id="pop-up"> -->

        <button id="go-back" onclick="hidePopUp()"><i class="fa fa-arrow-left"></i>Go back</button>
        <div class="model-container">

        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load('particles-js', 'assets/particles.json', function () {
            console.log('callback - particles.js config loaded');
        });
    </script>
    <script src="/assets/contests.js"></script>
    <script src="/js/events.js"></script>

</html>
