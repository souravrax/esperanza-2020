<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esperanza Events</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="css/event.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="particles-js"></div>
    <header>
        <nav>
            <li><i class="fa fa-arrow-left"></i><a href="/">Go back</a></li>
        </nav>
        <div class="events">
            <div class="card">
                <h1>Robotix</h1>
                <div class="contests">
                    <button onclick="showPopUp()" style="display: block;">Droid Blitz</button>
                    <button onclick="showPopUp()" style="display: block;">Robo Soccer</button>
                </div>
                <a href="/registration">Register</a>
            </div>
            <div class="card">
                <h1>Hackathon</h1>
                <div class="contests">
                    <button onclick="showPopUp()" style="display: block;">Source Code</button>
                </div>
                <a href="/registration">Register</a>
            </div>
            <div class="card">
                <h1>Mechanize</h1>
                <div class="contests">
                    <button onclick="showPopUp()" style="display: block;">Sand Rover</button>
                    <button onclick="showPopUp()" style="display: block;">Arm of Achelous</button>
                    <button onclick="showPopUp()" style="display: block;">Laws of Motion</button>
                </div>
                <a href="/registration">Register</a>
            </div>
            <div class="card">
                <h1>Quizard</h1>
                <div class="contests">
                    <button onclick="showPopUp()" style="display: block;">Tech Quiz</button>
                    <button onclick="showPopUp()" style="display: block;">Maht Olympiad</button>
                </div>
                <a href="/registration">Register</a>
            </div>
            <div class="card">
                <h1>Exhibitions</h1>
                <div class="contests">
                    <button onclick="showPopUp()" style="display: block;">Technical Projects</button>
                    <button onclick="showPopUp()" style="display: block;">Photography</button>
                </div>
                <a href="/registration">Register</a>
            </div>
            <div class="card">
                <h1>Gamathon</h1>
                <div class="contests">
                    <button onclick="showPopUp()" style="display: block;">PUBG Mobile</button>
                    <button onclick="showPopUp()" style="display: block;">Free Fire</button>
                    <button onclick="showPopUp()" style="display: block;">Mini Militia</button>
                    <button onclick="showPopUp()" style="display: block;">PES</button>
                </div>
                <a href="/registration">Register</a>
            </div>
        </div>
    </header>


    <section class="pop-up hide" id="pop-up">
        <button id="go-back" onclick="hidePopUp()"><i class="fa fa-arrow-left"></i>Go back</button>
        <iframe src="/events_inner/droid_blitz.html" frameborder="0"></iframe>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load('particles-js', 'assets/particles.json', function () {
            console.log('callback - particles.js config loaded');
        });
    </script>
    <script src="/js/events.js"></script>
</body>

</html>
